<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Project Uno</title>
</head>
<body>
    <header>
        <h1 id="title-text">
            Phone Number Lookup 
        </h1>
        <form>
            <label>+1
                <input type="tel" id="phone-number"
                placeholder="Format: 123-456-7890"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required>
                <input type="submit" id="submit-button">
            </label>
        </form>
    </header>
    <main>
        <h3>International Format: <span id="format-int"></span>
        </h3>
        <h3>Local Format: <span id="format-loc"></span>
        </h3>
        <h3>Country: <span id="country"></span>
        </h3>
        <h3>State: <span id="state"></span>
        </h3>
        <h3>Carrier: <span id="carrier"></span>
        </h3>
        <h3>Type: <span id="type"></span>
        </h3>
        <h3>Valid: <span id="valid"></span>
        </h3>
    </main>
</body>
</html>
